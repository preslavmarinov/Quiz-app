
<div class="wrapper mat-app-background">
    <app-header (sidebar)="toggleSideBar($event)"></app-header>

    <app-side-bar *ngIf="isSideBarOpen" (closeSideBar)="toggleSideBar($event)"></app-side-bar>

    <app-create-user-modal *ngIf="modalService.getModalState('create-user-modal') | async"></app-create-user-modal>
    <app-edit-user-modal *ngIf="modalService.getModalState('edit-user-modal') | async"></app-edit-user-modal>

    <router-outlet></router-outlet>
</div>
